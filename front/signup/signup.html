<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Signup</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #ecf0f1; /* Light blue-grey background */
      font-family: 'Source Sans Pro', sans-serif;
      color: #666;
    }

    /* Login/Signup container */
    .loginOrSignupField {
      width: 400px;
      height: 620px; /* reduced height */
      padding: 55px 20px 20px 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #fff;
      box-shadow: 0 0 0 2px #3498DB;
      border-radius: 3px;
      overflow: hidden;
      font-size: 12px;
      font-weight: 900;
      text-transform: uppercase;
      text-align: center;
      letter-spacing: 2px;
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    /* Switch button */
    .switchButtonField {
      width: 100%;
      height: 15px;
      position: absolute;
      top: 30px;
      left: 0;
    }

    .switchButtonOuter {
      width: 35px;
      height: 100%;
      background: #3498DB;
      margin: auto;
      position: relative;
      border-radius: 3px;
      box-shadow: 0 0 0 2px #3498DB;
      cursor: pointer;
    }

    .switchButtonInner {
      width: 50%;
      height: 100%;
      background: #fff;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 3px;
      transition: left 0.3s ease;
    }

    .switchButtonOuter:before,
    .switchButtonOuter:after {
      height: 100%;
      padding: 0 20px;
      position: absolute;
      top: 0;
      white-space: nowrap;
      line-height: 15px;
      background: transparent;
      color: #ddd;
      cursor: pointer;
    }

    .loginOrSignupField.signup_ON .switchButtonOuter:before {
  color: #ddd; /* Greyed out Login */
}

.loginOrSignupField.signup_ON .switchButtonOuter:after {
  color: #3498DB; /* Active blue Sign up */
}

.loginOrSignupField:not(.signup_ON) .switchButtonOuter:before {
  color: #3498DB; /* Active blue Login */
}

.loginOrSignupField:not(.signup_ON) .switchButtonOuter:after {
  color: #ddd; /* Greyed out Sign up */
}


    .switchButtonOuter:before {
      content: "Login";
      right: 100%;
      color: #3498DB;
    }

    .switchButtonOuter:after {
      content: "Sign up";
      left: 100%;
    }

    .loginOrSignupField.signup_ON .switchButtonInner {
      left: 50%;
    }

    form {
      margin-top: 10px;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"],
    input[type="tel"] {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border 0.3s ease;
    }

    input:focus {
      outline: none;
      border: 1px solid #ff726b;
      color: #ff726b;
    }

    .signupField {
      display: none;
    }

    .loginOrSignupField.signup_ON .signupField {
      display: block;
    }

    #rememberMeField {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }

    #submit {
      background-color: #3498DB;
      color: white;
      font-weight: bold;
      width: 80%;
      padding: 10px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      transition: background 0.3s;
    }

    #submit:hover {
      background-color: #2980b9;
    }

    .position-radio {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .position-radio label {
      font-size: 14px;
    }

    .socialButton {
      margin: 10px 5px;
      display: inline-block;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      text-decoration: none;
      color: white;
    }

    .facebook {
      background-color: #3b5998;
    }

    .linkedin {
  background-color: #0077B5;
}


    .googleplus {
      background-color: #db4a39;
    }
  </style>
</head>
<body>

  <section class="loginOrSignupField">
    <div class="switchButtonField">
      <div class="switchButtonOuter">
        <div class="switchButtonInner"></div>
      </div>
    </div>

    <form>
      <input type="email" placeholder="E-mail" required />
      <input type="password" placeholder="Password" required />

      <div class="signupField">
        <input type="text" placeholder="Full Name" />
        <input type="password" placeholder="Confirm Password" />
        <input type="tel" placeholder="Phone Number" />

        <div class="position-radio">
          <label><input type="radio" name="position" value="prof" checked /> Professor</label>
          <label><input type="radio" name="position" value="etudiant" /> Student</label>
        </div>
      </div>

      <div id="rememberMeField">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">&nbsp;Remember me</label>
      </div>

      <input type="submit" id="submit" value="Login" />
    </form>

    <div>
        <div>
            <a href="https://www.facebook.com/dialog/oauth?client_id=YOUR_APP_ID" class="socialButton facebook">Facebook</a>
            <a href="https://www.linkedin.com/oauth/v2/authorization?client_id=YOUR_CLIENT_ID" class="socialButton linkedin">LinkedIn</a>
            <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=746263545146-fhr8n0ocav0llgmpckr0c9v1n2oo5ihh.apps.googleusercontent.com&redirect_uri=http://127.0.0.1:5500/front/dash/dash.html&response_type=code&scope=email profile&state=google_login" class="socialButton googleplus">Google</a>
        </div>
    </div>
  </section>

  <script>
    $(function () {
      // Animate card on load
      setTimeout(function () {
        $('.loginOrSignupField').css({
          'opacity': '1',
          'transform': 'translate(-50%, -50%) scale(1)'
        });
      }, 300);

      $('.switchButtonOuter').click(function () {
        $('.loginOrSignupField').toggleClass('signup_ON');
        $('#submit').val($('.loginOrSignupField').hasClass('signup_ON') ? 'Sign up' : 'Login');
      });
    });
  </script>

</body>
</html>
